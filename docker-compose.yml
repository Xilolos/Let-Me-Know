
version: '3.9'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=file:/app/data/sqlite.db
    volumes:
      - app_data:/app/data

  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  app_data:
  caddy_data:
  caddy_config:
